; INI file
[description]
widget:type = textarea
visibility:list = hidden
order = 7

[blocks]
widget:label = 'Content Blocks'
widget:type = grid
widget:columns = 'content'
widget:description = 'Create rich content blocks to display below project description.'
relationship = content
transient = 1
order = 10

[images]
widget:label = 'Images'
widget:type = grid
widget:columns = 'title,image'
widget:description = 'Add images to be used instead of video.  The first image is used as the primary image - reorder using the arrows.'
relationship = images
transient = 1
order = 9

[links]
widget:label = 'Links'
widget:type = grid
widget:columns = 'text,url,type'
widget:description = 'Use to overlay link(s) on the background image, when an embedded video is not available. Remove video_link when using.'
relationship = links
transient = 1
order = 8

[is_active]
widget:label = 'Active?'
widget:type = checkbox
widget:description = 'Determines whether this project should be displayed.'
order = 3

[is_subproject]
widget:label = 'Subproject?'
widget:type = checkbox
widget:description = 'Determines whether this project should be displayed inside a parent project.'
order = 4

[subproject_of]
widget:label = 'Parent Project'
widget:type = select
transient = 1
vocabulary = projects
order = 6

