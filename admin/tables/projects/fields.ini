[slug]
visibility:list = hidden
widget:description = 'Typically, the dash-separated-lowercase-title, used as url in browser address bar.'
order = 3

[name]
order = 1

[subtitle]
visibility:list = hidden
order = 2

[tags]
widget:type = tagger
transient = 1
relationship = tags
order = 5

[date_completed]
visibility:list = hidden

[images_folder]
visibility:list = hidden

[status]
visibility:list = hidden

[video_pswd]
visibility:list = hidden
widget:description = 'If a password is entered here, it will be required to view the project video'

[social_links]
visibility:list = hidden

[sort]
widget:type = hidden
order = 0
noLinkFromListView = 1
ignore = 1

[id]
order = 1
