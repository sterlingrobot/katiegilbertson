<script language="javscript" type="text/javascript"><!--

function moveUp(id){
	var form = document.moveRecordForm;
	form.elements['-reorder:index'].value = id;
	form.elements['-reorder:direction'].value = 'up';
	form.submit();
}

function moveDown(id){
	var form = document.moveRecordForm;
	form.elements['-reorder:index'].value = id;
	form.elements['-reorder:direction'].value = 'down';
	form.submit();
}

//--></script>

<form style="display: none" name="moveRecordForm" method="POST" action="{$ENV.APPLICATION_OBJECT->url('-action=reorder_related_records')|escape}">
	<input type="hidden" name="-redirect" value="{$ENV.SERVER.PHP_SELF|escape}?{$ENV.SERVER.QUERY_STRING|escape}"/>
	<input type="hidden" name="-reorder:index"/>
	<input type="hidden" name="-reorder:direction"/>
</form>
