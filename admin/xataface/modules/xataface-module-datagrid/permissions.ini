DataGrid:view_grid=View the Datagrid
DataGrid:create_grid=Create a datagrid
DataGrid:edit_grid=Edit a Datagrid
DataGrid:update=Update rows in the grid
DataGrid:manage_grids=Manage datagrids

[EDIT extends EDIT]
	DataGrid:view_grid=1
	DataGrid:update=1
	
[DELETE extends DELETE,EDIT]

[EDIT AND DELETE extends EDIT AND DELETE,EDIT]

[OWNER extends OWNER,EDIT]


	
[ADMIN extends ADMIN,EDIT]
	DataGrid:manage_grids=1
	DataGrid:edit_grid=1
	DataGrid:create_grid=1
	
[MANAGER extends MANAGER,ADMIN]